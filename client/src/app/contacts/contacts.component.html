<div class="container">
    <form (submit) = "addContact()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" [(ngModel)]="phone" name="phone">
        </div>
        <button type="submit" class="btn btn-success" value="Add contact">Add contact</button>
    </form>
    <hr>
    <div *ngFor = "let contact of contacts">
        <div class="row">
            <div class="col-md-4">
                <h3>{{ contact.name }}</h3>
            </div>
            <div class="col-md-4">
                <h3>{{ contact.phone }}</h3>
            </div>
            <div class="col-md-4">
                <input type="button" class="btn btn-danger" (click) = "deleteContact(contact._id)" value="Delete">
            </div>
        </div>
    </div>
</div>
